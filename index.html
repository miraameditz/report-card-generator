<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="report-card Form">
        <h1>Creat Your Report Card</h1>
            <div class="name-column">
            <input type="text" placeholder="Enter Your Name" id="userName">
            <input type="text" placeholder="Enter Your Father Name" id="father-name">
        </div>
            <input type="number" placeholder="Enter Your Number" id="number">
            <input type="number" placeholder="Enter Your Age" id="age">
            <input type="email" placeholder="Enter Your Mail" id="mail">
            <input type="text" placeholder="Enter Your City Name" id="city">
            <button onclick="report()">Creat Report Card</button>
    </div>

    <div id="card" class="card">
        <h1>Your Report Card.</h1>
        <p>Your Name <span id="cardName"></span></p>
        <p>Father Name <span id="cardFatherName"></span></p>
        <p>Your Number <span id="cardNumber"></span></p>
        <p>Your Age <span id="cardage"></span></p>
        <p>Your Email <span id="cardmail"></span></p>
        <p>Your City <span id="cardcity"></span></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
